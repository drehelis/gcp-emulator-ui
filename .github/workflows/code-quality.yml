name: Code Quality

on:
  pull_request:
    branches: [ main ]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: |
        bun install --frozen-lockfile

    - name: Run
      run: |
        bun run type-check
        
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: |
        bun install --frozen-lockfile

    - name: Run
      run: |
        bun run lint -- --ignore-pattern '**/__tests__/**'

  prettier:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: |
        bun install --frozen-lockfile

    - name: Run
      run: |
        bun run format:check
