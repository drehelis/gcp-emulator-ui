name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - prerelease
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Bump to new version"
        id: bump
        run: |
          _version=$(npm --no-git-tag-version version ${{ github.event.inputs.version }})

          echo "new_version=$_version" >> $GITHUB_OUTPUT
          echo "New version: $_version"

      - name: "Create Pull Request"
        uses: peter-evans/create-pull-request@v7
        with:
          title: "[GHA] Bump version to $NEW_VERSION"
          body: "Bump version to $NEW_VERSION"
          commit-message: "chore(release): bump version to $NEW_VERSION [skip actions]"
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}

      - name: "Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $NEW_TAG \
            -t $NEW_TAG
